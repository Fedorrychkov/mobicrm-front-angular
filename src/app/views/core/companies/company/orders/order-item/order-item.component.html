<div class="page-content status-color__{{order.order.status}}-bg" *ngIf="isLoaded">
  <div class="page-content__notempty">
    <div class="spinner-load load-component" *ngIf="!isLoaded">
        <mat-progress-spinner mode="indeterminate" diameter="100"></mat-progress-spinner>
    </div>
    <section class="mcard mcard__padsm order order__flex mcard__boxshadow">
      <div class="order__left">
          <div class="order__row">
            <mat-icon *ngIf="order.order.status === 'NEW'">new_releases</mat-icon>
          </div>
        <div class="order__row">
          <p class="order__item">Наименование заказа</p>
          <h3 class="order__name">{{order.order.name}}</h3>
        </div>
        <div class="order__row">
          <p class="order__item">Описание заказа</p>
          <p class="order__item">{{order.order.description}}</p>
        </div>
        <div class="order__row">
          <p class="order__item">Адрес</p>
          <p class="order__item">{{order.order.address}}</p>
        </div>
        <div class="order__row">
          <p class="order__item">Исполнитель</p>
          <p class="order__item" *ngIf="!order.order.executor_id">Не назначено</p>
        </div>
      </div>
      <div class="order__right">
        <app-ggmaps></app-ggmaps>
      </div>
    </section>
  </div>
</div>
