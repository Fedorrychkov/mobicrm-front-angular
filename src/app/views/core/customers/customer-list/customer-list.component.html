<div class="page-content" *ngIf="isLoaded">
  <div class="page-content__empty" *ngIf="!_customers.body.length">В компании ещё нет ни одного клиента!</div>
  <div class="page-content__notempty" *ngIf="_customers.body.length">

    <table class="table customer-table">
      <thead class="table__head">
        <tr class="table__row customer-table__row">
          <th class="table__col customer-table__col">Телефон</th>
          <th class="table__col customer-table__col">Имя</th>
          <th class="table__col customer-table__col">Последняя активность</th>
          <th class="table__col customer-table__col">Адрес</th>
          <th class="table__col customer-table__col"></th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr class="table__row customer-table__row" *ngFor="let item of _customers.body">
          <td class="table__col customer-table__col table__col-link" [routerLink]="item.id"> {{ item.phone }} </td>
          <td class="table__col customer-table__col table__col-link" [routerLink]="item.id"> {{ item.first_name }} {{ item.last_name }} </td>
          <td class="table__col customer-table__col"> {{ item.updatedAt | date:"dd/MM/yyyy hh:mm" }} </td>
          <td class="table__col customer-table__col"> {{ item.address }} </td>
          <td class="table__col customer-table__col">
            <div class="table__controls table__col-right">
              <mat-icon>create</mat-icon>
              <mat-icon [routerLink]="item.id">description</mat-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
