<div class="popup__close"><i class="material-icons" (click)="onClose()">close</i></div>
<form [formGroup]="newCompanyForm"
      (submit)="createCompany(newCompanyForm.value, newCompanyForm.valid)"
      class="create-form" autocomplete="off">
  <mat-form-field class="example-full-width">
    <input type="text" matInput placeholder="Название компании" formControlName="name" autofocus required [(ngModel)]="name">
    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text" matInput placeholder="Адрес компании" formControlName="address" [(ngModel)]="address">
    <button mat-button *ngIf="address" matSuffix mat-icon-button aria-label="Clear" (click)="address=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select [(value)]="currency" required formControlName="currency" placeholder="Валюта компании">
      <mat-option *ngFor="let item of currencyList" [value]="item.value">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <textarea matInput #description maxlength="300" placeholder="Описание компании" formControlName="description" matTextareaAutosize matAutosizeMinRows="2"
        matAutosizeMaxRows="5"></textarea>
      <mat-hint align="end">{{description.value.length}} / 300</mat-hint>
  </mat-form-field>
  <div class="new-company-form__control">
    <button type="submit" mat-raised-button [disabled]="!newCompanyForm.valid">Создать новую компанию</button>
  </div>
</form>
