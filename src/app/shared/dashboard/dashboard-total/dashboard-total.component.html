<div class="dashboard-total dashboard-total__{{ _total.action }}">
  <h4 class="dashboard-total__title">{{ _total.title }}</h4>
  <div class="dashboard-total__icon">
    <mat-icon>{{ _total.icon }}</mat-icon>
    <p class="dashboard-total__summary">{{ _total.value }}</p>
  </div>
  <div class="dashboard-total__sub">
    <p>{{ _total.subTitle }}</p>
    <p class="dashboard-total__summary-sub">{{ _total.subValue }}</p>
  </div>
</div>
